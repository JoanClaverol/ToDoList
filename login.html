<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" async></script>
    <script src="login.js" async></script>
</head>

<body>

    <header>
        <div class="container">
            <img src="src/img/tick.png" alt="icon">
            <h1 class="header-title">Tick-it</h1>
            <h2 class="header-subitle">a to-do list</h2>
        </div>
    </header>

    <div class="wrapper">
        <form action="">
            <h1 class="login">Welcome!</h1>
            <div class="email-container">
                <input class="email" type="email" placeholder="Enter email address" id="email">
                <i class="uil-envelope"></i>
            </div>
            <div class="password-container">
                <input class="password" type="password" placeholder="Enter password" id="password">
                <i class="uil-lock-open-alt"></i>
            </div>
            <div class="login-button-container">
                <button id="submit-btn" type="submit">Login</button>
            </div>
        </form>

    </div>
</body>

<footer>
    <div class="container">
        <div class="footer-content">
            <h3 class="title">The team</h3>
            <p>Group ONE | WBS Coding School</p>
            <p>2022</p>
        </div>
    </div>
</footer>

</html>
