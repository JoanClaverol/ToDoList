<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;900&display=swap');</style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" async></script>
    
</head>
<body>
    
    <header>
        <div class="container">
            <img src="src/img/tick.png" alt="icon">
            <h1 class="header-title">Tick-it</h1>
            <h2 class="header-subitle">a to-do list</h2>
        </div>
    </header>

    <div class="wrapper">
        <div class="task-input">
            <i class="uil-align-left"></i>
            <input class="input-task-input" type="text" placeholder="Add new task">
                
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear all</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Buy present for Hannah</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li class="edit"><i class="uil uil-pen"></i>Edit</li>
                        <li class="delete"><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>

            <li class="task">
                <label for="2">
                    <input type="checkbox" id="2">
                    <p>Book dentist appointment</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li class="edit"><i class="uil uil-pen"></i>Edit</li>
                        <li class="delete"><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>

            <li class="task">
                <label for="3">
                    <input type="checkbox" id="3">
                    <p>Send email to nursery</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li class="edit"><i class="uil uil-pen"></i>Edit</li>
                        <li class="delete"><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>

            <li class="task">
                <label for="4">
                    <input type="checkbox" id="4">
                    <p>Update address on driving license</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li class="edit"><i class="uil uil-pen"></i>Edit</li>
                        <li class="delete"><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>

            <li class="task">
                <label for="5">
                    <input type="checkbox" id="5">
                    <p>Cancel gym membership</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li class="edit"><i class="uil uil-pen"></i>Edit</li>
                        <li class="delete"><i class="uil uil-trash"></i>Delete</li>
                    </ul>
                </div>
            </li>

        </ul>
    </div>
</body>

<footer>
    <div class="container">
        <div class="footer-content">
            <h3 class="title">The team</h3>
                <p>Group ONE | WBS Coding School</p>
                <p>2022</p>      
        </div>
    </div>
</footer>

</html>
