<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" async></script>
</head>

<body>

    <header>
        <div class="container">
            <img src="src/img/tick.png" alt="icon">
            <h1 class="header-title">Tick-it</h1>
            <h2 class="header-subitle">a to-do list</h2>
        </div>
    </header>

    <div class="wrapper">

        <div class="task-input">
            <div id=clock></div>
            <i class="uil-align-left"></i>
            <input class="input-task-input" id="input-task-input" type="text" placeholder="Add new task" value="">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all-active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn clear-pending">Clear pending</button>
        </div>
        <ul class="task-box pending">
            <p>Pending</p>
            
        </ul>
        <hr>
        <div class="controls">
            <button class="clear-btn clear-completed">Clear completed</button>
        </div>
        <ul class="task-box completed">
            <p>Completed</p>
            
        </ul>
    </div>
</body>

<footer>
    <div class="container">
        <div class="footer-content">
            <h3 class="title">The team</h3>
            <p>Group ONE | WBS Coding School</p>
            <p>2022</p>
        </div>
    </div>
</footer>

</html>
